
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auxílio Sleep</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .container {
      z-index: 1;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%; max-width: 280px;
      background: rgba(10,10,10,0.85);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 0 15px rgba(147,112,219,0.25);
      backdrop-filter: blur(5px);
      color: white;
    }
    h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 16px;
    }
    details {
      background: rgba(30,30,30,0.9);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 12px;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    label {
      display: flex;
      align-items: center;
      margin-top: 8px;
      font-size: 14px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      width: 16px;
      height: 16px;
      accent-color: #9370DB;
    }
    .fov-container {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    input[type="range"] {
      width: 70%;
      accent-color: #9370DB;
    }
    .fov-value {
      width: 30px;
      text-align: right;
      color: #9370DB;
      font-weight: bold;
    }
    .inject-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      font-size: 15px;
      background: linear-gradient(90deg, #7b59ff, #b59fff);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(147,112,219,0.5);
    }
    #injectMsg {
      margin-top: 10px;
      text-align: center;
      color: #b59fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
<canvas id="bg"></canvas>
<div class="container">
  <h2>Auxílio Sleep</h2>
  <details>
    <summary>Sistema Avançado</summary>
    <label><input type="checkbox">120 FPS</label>
    <label><input type="checkbox">No Recoil</label>
  </details>
  <details>
    <summary>Ajustes de Mira</summary>
    <label><input type="checkbox">Aimbot 90%</label>
    <label><input type="checkbox">Head Trick</label>
    <label><input type="checkbox">Neural Aim</label>
    <div class="fov-container">
      <label for="fov">FOV</label>
      <input type="range" id="fov" min="0" max="10" value="0" oninput="fovValue.innerText = this.value">
      <span class="fov-value" id="fovValue">0</span>
    </div>
  </details>
  <button class="inject-btn" onclick="inject()">Injetar Pastas</button>
  <div id="injectMsg"></div>
</div>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particles = [];

for (let i = 0; i < 80; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 1.2,
    vy: (Math.random() - 0.5) * 1.2,
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < particles.length; i++) {
    let p = particles[i];
    p.x += p.vx;
    p.y += p.vy;

    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, 2 * Math.PI);
    ctx.fillStyle = '#ffffff';
    ctx.fill();

    for (let j = i + 1; j < particles.length; j++) {
      let q = particles[j];
      let dx = p.x - q.x;
      let dy = p.y - q.y;
      let dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 100) {
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(q.x, q.y);
        ctx.strokeStyle = 'rgba(147,112,219,0.2)';
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(animate);
}
animate();

function inject() {
  let btn = document.querySelector(".inject-btn");
  let msg = document.getElementById("injectMsg");
  btn.disabled = true;
  btn.innerText = "Injetando...";
  msg.innerText = "Injetando pastas no jogo...";

  setTimeout(() => {
    btn.innerText = "Injetado";
    msg.innerText = "Pastas injetadas com sucesso!";
    btn.disabled = false;
  }, 2000);
}
</script>
</body>
</html>
